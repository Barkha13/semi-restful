<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-Restful-User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Add New User</h1>
        <form class="form" action="/users/new/process" method="post">
            {%csrf_token%}
            First Name:<br>
            <input type="textbox" name="first_name"><br><br>
            Last Name:<br>
            <input type="textbox" name="last_name"><br><br>
            Email:<br>
            <input type="textbox" name="email"><br><br>
            
            <input type="submit" value="Create"><br><br>

        </form>
        <a href="/users">Go Back</a>
    </div>
</body>
</html>
